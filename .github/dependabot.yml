version: 2
updates:
  - package-ecosystem: "npm"
    directory: "frontend/"
    schedule:
      interval: "monthly"
    groups:
      minor-frontend:
        update-types:
          - "minor"
    open-pull-requests-limit: 1
  - package-ecosystem: "npm"
    directory: "frontend_server/"
    schedule:
      interval: "monthly"
    groups:
      minor-frontend-server:
        update-types:
          - "minor"
    open-pull-requests-limit: 1
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      minor-gh-actions:
        update-types:
          - "minor"
    open-pull-requests-limit: 1
  - package-ecosystem: "pip"
    directory: "shared_requirements/"
    schedule:
      interval: "monthly"
    groups:
      minor-python:
        update-types:
          - "minor"
    open-pull-requests-limit: 1
