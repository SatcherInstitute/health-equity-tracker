name: RUN Tooling and Spell Checks

on:
  push:
    branches: [main]
  pull_request:

jobs:
  # JOB 1: Spellcheck (Parallel)
  spelling:
    name: Spellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run CSpell
        uses: streetsidesoftware/cspell-action@v6
        with:
          config: 'cspell.config.json'
          files: '**/*.{ts,tsx,js,jsx,py,md,mdx,json,yml,yaml,css,scss,sh,tf}'
          incremental_files_only: false
          strict: true

  # JOB 2: Infra & Scripts (Parallel)
  infra-lint:
    name: Infra & Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Terraform (Fixes 'command not found')
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "latest"

      # Setup Python (Ensures safe 'pip')
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # 1. Terraform Format
      - name: Terraform Format
        run: terraform fmt -check -recursive

      # 2. Bash/Shell
      - name: Shellcheck
        run: find . -type f -name "*.sh" -print0 | xargs -0 shellcheck -e SC1091

      # 3. YAML Lint (Uses your new .yamllint file automatically)
      - name: YAML Lint
        run: |
          pip install yamllint
          yamllint .