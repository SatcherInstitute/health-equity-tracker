name: RUN Frontend Tests

env:
  NETLIFY_SITE_NAME: 'health-equity-tracker'
  GITHUB_PR_NUMBER: ${{github.event.pull_request.number}}

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'

defaults:
  run:
    working-directory: frontend

jobs:
  validate_and_test:
    name: Validate, Build & E2E
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      # --- SETUP PHASE (Run Once) ---

      # 1. Fast Checkout
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 2. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: frontend/package.json
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # 3. Install Dependencies
      - name: Install dependencies
        run: npm ci

      # --- CODE QUALITY PHASE (Fails Fast) ---

      # 4. Lint
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: 2.2.5
      - name: Run Biome
        run: biome ci src/

      # 5. Unit Tests
      - name: Run Vitest unit tests
        run: npm test

      # 6. Build Check
      - name: Build React frontend
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
          VITE_NODE_OPTIONS: '--max_old_space_size=4096'
        run: npx tsc --noEmit && npm run build:deploy_preview

      # --- E2E PHASE (Runs only if above passed) ---

      # 7. Wait for Netlify
      - name: Waiting for "Success" from Netlify Preview
        if: github.event_name == 'pull_request'
        uses: Wandalen/wretry.action@master
        with:
          action: jakepartusch/wait-for-netlify-action@v1.4
          attempt_limit: 3
          attempt_delay: 10000
          with: |
            site_name: ${{env.NETLIFY_SITE_NAME}}
            max_timeout: 180

      # 8. Install Playwright Browsers (Cached)
      - name: Get installed Playwright version
        id: playwright-version
        # FIX: Output to GITHUB_OUTPUT instead of ENV to satisfy linters
        run: echo "version=$(npx playwright --version | cut -d ' ' -f 2)" >> $GITHUB_OUTPUT

      - name: Cache Playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          # FIX: Access via steps context
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      # 9. Run E2E Tests
      - name: run E2E on DEPLOY_PREVIEW
        if: github.event_name == 'pull_request'
        run: npx playwright test --project=E2E_CI --workers 3
        env:
          E2E_BASE_URL: 'https://deploy-preview-${{env.GITHUB_PR_NUMBER}}--${{env.NETLIFY_SITE_NAME}}.netlify.app'

      # 10. Upload Reports (Only if E2E fails)
      - uses: actions/upload-artifact@v5
        if: ${{ failure() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30