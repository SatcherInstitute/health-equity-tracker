name: Format Python Files with Black

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**/*.py' # Trigger only on Python files

jobs:
  format:
    name: Format with Black
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install black

      - name: Format Python files
        run: black --line-length 120 .

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "info@healthequitytracker.org"
          git add .
          git diff-index --quiet HEAD || git commit -m "Auto-format Python files using Black"
