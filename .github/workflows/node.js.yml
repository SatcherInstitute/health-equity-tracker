# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: frontend

jobs:
  cache_node_modules:
    name: Caches node_modules first
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci

  playwright_tests_e2e:
    name: Runs frontend E2E
    runs-on: ubuntu-latest
    needs: cache_node_modules

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Install playwright browsers
        run: npx playwright install chromium --with-deps
      - name: Runs playwright E2E
        run: npx playwright test --project=E2E

  build_frontend:
    name: Builds frontend
    runs-on: ubuntu-latest
    needs: cache_node_modules

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies (previously cached globally)
        run: npm ci
      - name: Build React frontend
        run: npm run build

  jest_unit_tests_cspell:
    name: Runs spellcheck and unit tests
    runs-on: ubuntu-latest
    needs: cache_node_modules

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies (previously cached globally)
        run: npm ci
      - name: Run cspell spellcheck
        run: npm run cspell
      - name: Run Jest unit tests
        run: npm test
