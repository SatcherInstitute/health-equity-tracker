# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

defaults:
  run:
    working-directory: frontend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run frontend unit tests with Node.js 16.13.0
      uses: actions/setup-node@v1
      with:
        node-version: 16.13.0
    - run: npm install
    - run: npm run build 
  cspell:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run spellcheck with Node.js 16.13.0
      uses: actions/setup-node@v1
      with:
        node-version: 16.13.0
    - run: npm run cspell
  frontend-unit:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run frontend unit tests with Node.js 16.13.0
      uses: actions/setup-node@v1
      with:
        node-version: 16.13.0
    - run: npm test
  e2e:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run E2E tests with Node.js 16.13.0
      uses: actions/setup-node@v1
      with:
        node-version: 16.13.0
    - run: npm run e2e
    