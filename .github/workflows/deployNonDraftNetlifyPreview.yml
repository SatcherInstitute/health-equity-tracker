name: Deploy Non-Draft PR to Netlify Preview

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to Netlify
      uses: jsmrcaga/action-netlify-deploy@v2.0.0
      with:
        build_directory: frontend
        build_command: npm run build:deploy_preview
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        NETLIFY_DEPLOY_MESSAGE: "Deploy Non-Draft PR Changes from GitHub Actions"
        deploy_alias: ${{ github.head_ref }}

    - name: Comment on PR
      uses: actions/github-script@v6
      if: success()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'Netlify preview deployed: https://deploy-preview-${{ github.event.pull_request.number }}--${{ secrets.NETLIFY_SITE_ID }}.netlify.app'
          })