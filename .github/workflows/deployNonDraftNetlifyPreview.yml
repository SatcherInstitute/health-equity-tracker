name: Deploy Non-Draft PR to Netlify Preview

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  deploy:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: frontend/package.json

    - name: Cache Netlify CLI
      uses: actions/cache@v3
      with:
        path: ~/.npm/netlify-cli
        key: ${{ runner.os }}-netlify-cli-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-netlify-cli-

    - name: Install and Cache Netlify CLI
      run: |
        if [ ! -f ~/.npm/netlify-cli/node_modules/.bin/netlify ]; then
          npm install -g netlify-cli
        fi

    - name: Deploy to Netlify
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      run: |
        netlify deploy --dir=./frontend/dist --alias=${{ github.head_ref }} --message="Deploy Non-Draft PR Changes from GitHub Actions"

    - name: Comment on PR
      uses: actions/github-script@v6
      if: success()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'Netlify preview deployed: https://deploy-preview-${{ github.event.pull_request.number }}--${{ secrets.NETLIFY_SITE_ID }}.netlify.app'
          })