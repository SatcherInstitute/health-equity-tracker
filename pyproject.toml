# Configuration settings for python linters when run locally / pre-commit
# SUPER LINTER settings are stored in .github/workflows/
[tool.black]
skip-string-normalization = true
line-length = 120

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:Deprecated call to `pkg_resources\\.declare_namespace\\('.*'\\):DeprecationWarning",
    "ignore::DeprecationWarning:google.rpc",
]

[tool.pylint."MESSAGES CONTROL"]
disable = "C0114,E0401,C0201,C0115,R1714,C0411,W0511,R1705,C0116,C0103,R0201,W0104,W0105,R0801,R0913,R0022,C0412,R0914,R0915,W0621,R0903,W0237,W0221,W0201,R0911,R1710,R0902,R0912,W0622,W1514,W0718,W0707,W0719,R0402,C0302,W0108,W0640,W0632"

[tool.pylint."FORMAT"]
max-line-length = 120
