repos:
  # SPELL CHECKER
  - repo: local
    hooks:
      - id: cspell
        name: check spelling
        entry: npm run --prefix frontend/ cspell
        language: system
        types: [text]
  # PREVENT COMMON GIT/GITHUB ERRORS
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-case-conflict
        name: check for file name casing conflicts
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=100_000", "--enforce-all"]
  # LINT/FORMAT PYTHON WITH BLACK
  - repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
      - id: black
        name: black üêç python format + lint
  # LINT/FORMAT JS/TS/JSON WITH BIOME
  - repo: local
    hooks:
      - id: local-biome-check
        name: biome ü¶ï ts/json format + lint
        entry: npx biome check --apply --files-ignore-unknown=true --no-errors-on-unmatched
        language: system
        types: [text]
  # WARN IF THERE ARE TOO MANY FILES IN ONE COMMIT
  - repo: local
    hooks:
      - id: check-file-count
        name: warn more than 100 files per commit
        entry: ./scripts/.util/warn_many_files_per_commit.sh
        language: system
        types: [text]
        pass_filenames: false
